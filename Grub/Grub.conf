{
	recordfail
	load_video
	gfxmode $linux_gfx_mode
	insmod gzio
	if [ x$grub_platform = xxen ]; then insmod xzio; insmod lzopio; fi
	insmod part_gpt
	insmod ext2
	set root='hd0,gpt3'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt3 --hint-efi=hd0,gpt3 --hint-baremetal=ahci0,gpt3  438255bc-01f4-4dd5-a1e2-b82ce1ae6414
	else
	  search --no-floppy --fs-uuid --set=root 438255bc-01f4-4dd5-a1e2-b82ce1ae6414
	fi
        linux	/boot/vmlinuz-4.10.0 root=UUID=438255bc-01f4-4dd5-a1e2-b82ce1ae6414 ro  quiet splash $vt_handoff
	initrd	/boot/initrd.img-4.10.0
}

